<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Pizza base -->
  <circle cx="50" cy="50" r="45" fill="#F4D03F" stroke="#D35400" stroke-width="3"/>
  <!-- Tomato sauce -->
  <circle cx="50" cy="50" r="38" fill="#E74C3C"/>
  <!-- Mozzarella spots -->
  <circle cx="28" cy="40" r="4" fill="#F5F5DC"/>
  <circle cx="72" cy="60" r="4" fill="#F5F5DC"/>
  <circle cx="65" cy="30" r="3" fill="#F5F5DC"/>
  <!-- Mushroom slices around -->
  <g fill="#D5DBDB" stroke="#BDC3C7" stroke-width="1">
    <path d="M28 28 Q24 22 31 22 Q38 22 34 28 L31 36 Z"/>
    <path d="M68 28 Q64 22 71 22 Q78 22 74 28 L71 36 Z"/>
    <path d="M78 52 Q74 46 81 46 Q88 46 84 52 L81 60 Z"/>
    <path d="M72 72 Q68 66 75 66 Q82 66 78 72 L75 80 Z"/>
    <path d="M28 72 Q24 66 31 66 Q38 66 34 72 L31 80 Z"/>
    <path d="M18 52 Q14 46 21 46 Q28 46 24 52 L21 60 Z"/>
  </g>
  <!-- Center mushroom icon (champignon style) -->
  <g transform="translate(50,50)">
    <!-- Mushroom cap -->
    <ellipse cx="0" cy="-4" rx="14" ry="10" fill="#E8DED5" stroke="#C4B8AE" stroke-width="1.5"/>
    <!-- Mushroom cap top highlight -->
    <ellipse cx="-3" cy="-8" rx="6" ry="4" fill="#F5F0EB" opacity="0.7"/>
    <!-- Mushroom stem -->
    <rect x="-5" y="2" width="10" height="10" rx="2" fill="#F5F0EB" stroke="#D5CCC3" stroke-width="1"/>
    <!-- Gills hint -->
    <path d="M-8 0 Q0 4 8 0" fill="none" stroke="#C4B8AE" stroke-width="1"/>
  </g>
</svg>
