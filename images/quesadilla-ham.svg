  <rect x="50" y="55" width="11" height="7" rx="2" fill="#FFB6C1" stroke="#E8A0A8" stroke-width="1"/>
  <rect x="74" y="57" width="10" height="6" rx="2" fill="#FFB6C1" stroke="#E8A0A8" stroke-width="1"/>
