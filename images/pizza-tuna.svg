<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Pizza base -->
  <circle cx="50" cy="50" r="45" fill="#F4D03F" stroke="#D35400" stroke-width="3"/>
  <!-- Tomato sauce -->
  <circle cx="50" cy="50" r="38" fill="#E74C3C"/>
  <!-- Mozzarella spots -->
  <circle cx="28" cy="35" r="4" fill="#F5F5DC"/>
  <circle cx="72" cy="65" r="4" fill="#F5F5DC"/>
  <circle cx="70" cy="28" r="3" fill="#F5F5DC"/>
  <!-- Tuna chunks around -->
  <g fill="#C9A0A0">
    <ellipse cx="28" cy="55" rx="6" ry="4"/>
    <ellipse cx="72" cy="45" rx="6" ry="4"/>
    <ellipse cx="30" cy="75" rx="5" ry="4"/>
    <ellipse cx="70" cy="75" rx="5" ry="4"/>
    <ellipse cx="25" cy="28" rx="5" ry="4"/>
    <ellipse cx="75" cy="28" rx="5" ry="4"/>
  </g>
  <!-- Center tuna fish icon -->
  <g transform="translate(50,50)">
    <!-- Fish body -->
    <ellipse cx="0" cy="0" rx="14" ry="8" fill="#6B8E9F" stroke="#4A6B7C" stroke-width="1.5"/>
    <!-- Tail fin -->
    <path d="M12 0 L20 -6 L20 6 Z" fill="#6B8E9F" stroke="#4A6B7C" stroke-width="1"/>
    <!-- Top fin -->
    <path d="M-2 -8 L2 -14 L8 -8" fill="#6B8E9F" stroke="#4A6B7C" stroke-width="1"/>
    <!-- Eye -->
    <circle cx="-8" cy="-2" r="2.5" fill="#FFF"/>
    <circle cx="-8" cy="-2" r="1.5" fill="#333"/>
    <!-- Gills -->
    <path d="M-4 -4 Q-2 0 -4 4" fill="none" stroke="#4A6B7C" stroke-width="1"/>
    <!-- Body stripe -->
    <ellipse cx="3" cy="0" rx="6" ry="4" fill="#7FA0B0" opacity="0.5"/>
  </g>
</svg>
