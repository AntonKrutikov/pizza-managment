  <circle cx="32" cy="58" r="7" fill="#8B0000" stroke="#5D0000" stroke-width="1"/>
  <circle cx="50" cy="56" r="6" fill="#8B0000" stroke="#5D0000" stroke-width="1"/>
  <circle cx="68" cy="58" r="7" fill="#8B0000" stroke="#5D0000" stroke-width="1"/>
