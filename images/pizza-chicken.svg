<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Pizza base -->
  <circle cx="50" cy="50" r="45" fill="#F4D03F" stroke="#D35400" stroke-width="3"/>
  <!-- Tomato sauce -->
  <circle cx="50" cy="50" r="38" fill="#E74C3C"/>
  <!-- Mozzarella spots -->
  <circle cx="28" cy="35" r="4" fill="#F5F5DC"/>
  <circle cx="72" cy="65" r="4" fill="#F5F5DC"/>
  <circle cx="70" cy="30" r="3" fill="#F5F5DC"/>
  <!-- Chicken pieces around -->
  <g fill="#DEB887" stroke="#C19A6B" stroke-width="1">
    <rect x="22" y="24" width="12" height="8" rx="2"/>
    <rect x="66" y="24" width="12" height="8" rx="2"/>
    <rect x="72" y="52" width="11" height="8" rx="2"/>
    <rect x="62" y="72" width="12" height="8" rx="2"/>
    <rect x="24" y="68" width="11" height="8" rx="2"/>
    <rect x="18" y="48" width="10" height="7" rx="2"/>
  </g>
  <!-- Center chicken icon (drumstick) -->
  <g transform="translate(50,50)">
    <!-- Drumstick meat part -->
    <ellipse cx="-2" cy="0" rx="10" ry="8" fill="#DEB887" stroke="#C19A6B" stroke-width="1.5"/>
    <!-- Bone -->
    <rect x="6" y="-2" width="10" height="4" rx="1" fill="#F5F5DC" stroke="#E0D5C5" stroke-width="1"/>
    <circle cx="16" cy="0" r="3" fill="#F5F5DC" stroke="#E0D5C5" stroke-width="1"/>
    <!-- Grill marks -->
    <line x1="-8" y1="-2" x2="4" y2="-2" stroke="#A0522D" stroke-width="1.5" opacity="0.5"/>
    <line x1="-8" y1="2" x2="4" y2="2" stroke="#A0522D" stroke-width="1.5" opacity="0.5"/>
  </g>
</svg>
