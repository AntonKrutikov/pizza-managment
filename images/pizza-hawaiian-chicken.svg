<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Pizza base -->
  <circle cx="50" cy="50" r="45" fill="#F4D03F" stroke="#D35400" stroke-width="3"/>
  <!-- Tomato sauce -->
  <circle cx="50" cy="50" r="38" fill="#E74C3C"/>
  <!-- Mozzarella spots -->
  <circle cx="28" cy="35" r="4" fill="#F5F5DC"/>
  <circle cx="72" cy="65" r="4" fill="#F5F5DC"/>
  <!-- Chicken pieces around -->
  <g fill="#DEB887" stroke="#C19A6B" stroke-width="1">
    <rect x="22" y="55" width="10" height="7" rx="2"/>
    <rect x="70" y="40" width="10" height="7" rx="2"/>
    <rect x="25" y="25" width="10" height="7" rx="2"/>
    <rect x="68" y="72" width="10" height="7" rx="2"/>
  </g>
  <!-- Pineapple chunks around -->
  <rect x="65" y="25" width="8" height="6" rx="2" fill="#F1C40F" stroke="#D4AC0D" stroke-width="1"/>
  <rect x="22" y="70" width="8" height="6" rx="2" fill="#F1C40F" stroke="#D4AC0D" stroke-width="1"/>
  <rect x="75" y="55" width="7" height="6" rx="2" fill="#F1C40F" stroke="#D4AC0D" stroke-width="1"/>
  <rect x="18" y="42" width="7" height="6" rx="2" fill="#F1C40F" stroke="#D4AC0D" stroke-width="1"/>
  <!-- Center icons: Pineapple and Chicken -->
  <g transform="translate(50,50)">
    <!-- Pineapple (left side) -->
    <g transform="translate(-10,0)">
      <!-- Pineapple body -->
      <ellipse cx="0" cy="2" rx="7" ry="9" fill="#F1C40F" stroke="#D4AC0D" stroke-width="1"/>
      <!-- Pineapple pattern -->
      <path d="M-4 -2 L4 -2 M-5 2 L5 2 M-4 6 L4 6" stroke="#D4AC0D" stroke-width="0.8"/>
      <path d="M-2 -5 L-2 9 M2 -5 L2 9" stroke="#D4AC0D" stroke-width="0.8"/>
      <!-- Crown leaves -->
      <path d="M0 -8 L-3 -14 M0 -8 L0 -15 M0 -8 L3 -14" stroke="#27AE60" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    <!-- Chicken drumstick (right side) -->
    <g transform="translate(10,0)">
      <!-- Drumstick meat -->
      <ellipse cx="-2" cy="0" rx="7" ry="5" fill="#DEB887" stroke="#C19A6B" stroke-width="1"/>
      <!-- Bone -->
      <rect x="4" y="-1.5" width="6" height="3" rx="1" fill="#F5F5DC" stroke="#E0D5C5" stroke-width="0.8"/>
      <circle cx="10" cy="0" r="2" fill="#F5F5DC" stroke="#E0D5C5" stroke-width="0.8"/>
      <!-- Grill marks -->
      <line x1="-6" y1="-1" x2="2" y2="-1" stroke="#A0522D" stroke-width="1" opacity="0.5"/>
      <line x1="-6" y1="1" x2="2" y2="1" stroke="#A0522D" stroke-width="1" opacity="0.5"/>
    </g>
  </g>
</svg>
